<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" />
    </header>

    <main>
      <section class="form"> 
          <form class="trybewarts-login" action="" method="get">
            <label for="input-email">
              <input type="email" name="email" id="input-email" placeholder="Email"> 
            </label>
            <br>
            <label for="input-password">
              <input type="password" name="password" id="input-password" placeholder="Senha">
            </label>
            <br>
            <button type="submit">Entrar</button>
          </form>
      </section>
    </main>




  </body>
</html>
