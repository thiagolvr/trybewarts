<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <label for="input-email">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
        </label>
        <label for="input-password">
          <input
            type="password"
            name="password"
            id="input-password"
            placeholder="Senha"
          />
        </label>
        <button id="submitBtn" type="submit">Entrar</button>
      </form>
    </header>
    <main class="main-conteiner">
      <form id="evaluation-form" action="" method="get ">

        <!-- continua -->
        
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
