<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <label for="input-email">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
        </label>
        <label for="input-password">
          <input
            type="password"
            name="password"
            id="input-password"
            placeholder="Senha"
          />
        </label>
        <button id="submitBtn" type="submit">Entrar</button>
      </form>
    </header>
    <main class="main-conteiner">
      <form id="evaluation-form" action="" method="get ">
        <h2>Formulário de Avaliação</h2>
        <section>
          <div class="Fullname-conteiner">
            <input id="input-name" placeholder="Nome" type="text" />
            <input id="input-lastname" placeholder="Sobrenome" type="text" />
          </div>

          <div class="email-house-conteiner">
            <input id="input-email" placeholder="Email" type="email" />
            <select name="" id="house-conteiner">
            </select>
          </div>
        </section>

        <section class="family-type-conteiner" id="familyContainer">
          <label for="">Qual sua família?</label>
        </section>

        <section class="checkbox-container" id="checkboxContainer">
          <label id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
        </section>

        <section class="rate-container" id="rateContainer">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
